<!DOCTYPE html>
<html lang="en">

    <!--HEAD-->

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--GOOGLE FONTS-->


        <!--FONT AWSOME-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--BS-->

         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!--CSS-->
        
        <link rel="stylesheet" href="css/style.css">

        <!--TITLE-->

        <title>Pari e Dispari</title>

    </head>

    <!--BODY-->

    <body class="bg-secondary text-center">

        <h1 class="text-light">PARI O DISPARI</h1>
        

        <div class="container w-50 text-center mt-5 bg-primary">

            <div>
                <input type="number" id="user-number" placeholder="Numero da 1 a 5" class="w-25 mb-3 text-center" min="1" max="5">
            </div>
    
            <select id="user-choice" class="mb-3 text-center">
                <option selected>Scegli Pari o Dispari</option>
                <option value="Pari">Pari</option>
                <option value="Dispari">Dispari</option>
            </select>
    
            <div>
                <button type="button" class="mb-3" id="play">Gioca</button>
            </div>

            <div class="d-flex players">
                <div class="border w-25 m-auto mb-3 p-5 ">
                    <h4 id="user"></h4> <span>USER</span>
                </div>
    
                <div class="border w-25 m-auto p-5">
                    <h4 id="cpu"></h4> <span>CPU</span>
                </div>
            </div>

            
    
            <h2 id="result" class="text-light"></h2>

        </div>
        
        


        <!--JS BOOTSTRAP-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
        <!--JAVA SCRIPT-->

        <script type="text/javascript" src="./js/main.js"></script>

    </body>

</html>
